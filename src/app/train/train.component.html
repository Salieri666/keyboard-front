<div class="container justify-content-center">
  <div class="form-group row">
    <label for="errorCount" class="col-sm-2 col-form-label">Количество ошибок: </label>
    <div class="col-sm-1">
      <input type="text" readonly class="form-control-plaintext" id="errorCount" [value]="errorCount">
    </div>
    <label for="speed" class="col-sm-2 col-form-label">Средняя скорость: </label>
    <div class="col-sm-3">
      <input type="text" readonly class="form-control-plaintext" id="speed" [value]="speed + ' символов в секунду'">
    </div>
  </div>
  <div class="form-group row">
    <label for="timer" class="col-sm-2 col-form-label">Время выполнения: </label>
    <div class="col-sm-1">
      <input type="text" readonly class="form-control-plaintext" id="timer" [value]="minutes+':'+seconds">
    </div>
  </div>
  <p>Введено символов</p>
  <div>
      <input class="container-fluid input-margin text-center font" [readOnly]="true" [value]="exercise">
  </div>
  <div class="simple-keyboard hg-button" [hidden]="hidden"></div>
  <button class="btn btn-outline-secondary input-margin float-left btn-min" onclick="this.blur()"
          (click)="hidden=!hidden">Toggle Keyboard
  </button>
  <button class="btn btn-outline-secondary input-margin float-right btn-min" onclick="this.blur()" (click)="start()">
    Start
  </button>
</div>
