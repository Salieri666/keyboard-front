<div class="container justify-content-center" [hidden]="end">
  <div class="form-group row">
    <label for="errorCount" class="col-sm-2 col-form-label">Количество ошибок: </label>
    <div class="col-sm-1">
      <input type="text" readonly class="form-control-plaintext" id="errorCount" [value]="errorCount + '/' + maxErrors">
    </div>
    <label for="speed" class="col-sm-1 col-form-label">Средняя скорость: </label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="speed" [value]="speed + ' симв/мин'">
    </div>
    <label for="timer" class="col-sm-2 col-form-label">Время выполнения: </label>
    <div class="col-sm-1">
      <input type="text" readonly class="form-control-plaintext" id="timer" [value]="minutes+':'+seconds">
    </div>
    <label for="symbols" class="col-sm-2 col-form-label">Введено символов: </label>
    <div class="col-sm-1">
      <input type="text" readonly class="form-control-plaintext" id="symbols" [value]="symbolCount+'/'+allSymbols">
    </div>
  </div>
  <div class="form-group row">
    <input class="container-fluid input-margin  font" [readOnly]="true" [value]="exWords">
  </div>
  <div class="simple-keyboard hg-button" [hidden]="hidden"></div>
  <button class="btn btn-outline-secondary input-margin float-left btn-min" onclick="this.blur()"
          (click)="hidden=!hidden">Вкл/Выкл Клавиатуру
  </button>
  <button class="btn btn-outline-secondary input-margin float-right btn-min" onclick="this.blur()" (click)="start()">
    Начать
  </button>
</div>
<div class="container" [hidden]="!end">
  <h6>Результат упражнения:</h6>
  <h6>{{message}}</h6>
  <h6>Средняя скорость: {{speed}} симв/мин</h6>
  <h6>Количество ошибок: {{errorCount}}</h6>
  <div class="container row justify-content-center">
    <button class="btn btn-outline-info justify-content-center" (click)="OK()">OK</button>
  </div>
</div>
