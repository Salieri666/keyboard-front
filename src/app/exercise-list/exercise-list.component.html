<div class="container">
  <div class="row">
    <h5>Список упражнений</h5>
    <div class="col text-right">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Уровень сложности</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <span *ngFor="let difficulty of difficulties">
          <button ngbDropdownItem>{{difficulty.name}}</button>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
